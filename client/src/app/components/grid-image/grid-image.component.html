<div class="grid-item" 
    draggable="true" 
    (dragstart)="onDragStart($event)">

    <div
        class="preview"
        [ngStyle]="{ 
            'background-image': 'url(\'' + thumbnailUrl + '\')',
            'width.px': image.thumbnail.width,
            'height.px': image.thumbnail.height
        }"
        (mouseover)="onMouseOver($event)"
        (mouseout)="onMouseOut($event)"
        (click)="onClick($event)"
        (dragover)="$event.preventDefault()"
    >
        <div *ngIf="canDelete" [hidden]="!mouseOver" class="delete" (click)="deleteRequest($event)">âŒ</div>
    </div>
    <div class="grid-item-footer">
        <span class="name">{{ image.name }}</span>
        <div class="right-icons">
            <div title="Spice!" class="icon show-on-footer-hover" (click)="onSpiceClick($event)">ğŸš€</div>
            <div 
                class="info-icon-wrapper show-on-footer-hover"
                (click)="$event.stopPropagation()"
                (mouseover)="showMetadata = true"
                (mouseout)="showMetadata = false"
                >
                â„¹ï¸
                <div class="metadata-popup" *ngIf="showMetadata" (click)="$event.stopPropagation()">
                    <div><strong>Created:</strong> {{ getCreatedAgo() }}</div>
                    <div><strong>Last Viewed:</strong> {{ getLastOpenedAgo() }}</div>
                </div>
            </div>
            <div>{{ image.metadata?.spice }} <span class="emoji-grayscale">ğŸš€</span></div>
            <div>{{ image.metadata?.views }} <span class="emoji-grayscale">â–¶ï¸</span></div>
        </div>
    </div>
</div>
